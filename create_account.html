<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Your custom CSS styles */
        body {
            background-image: url('bg.png'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            font-family: Arial, sans-serif; /* Use a common font */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Take full viewport height */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Drop shadow */
            width: 300px; /* Set width of the login box */
            text-align: center; /* Center-align contents */
        }

        h2 {
            margin-bottom: 20px;
            text-align: center; /* Center-align heading */
        }

        .form-group {
            margin-bottom: 20px; /* Add space between form groups */
        }

        .form-group label {
            display: block; /* Display label as block element */
            margin-bottom: 5px; /* Add space below label */
            color: #fffbfb; /* Light text color */
        }

        input[type="Email"],
		input[type="text"],
        input[type="password"],
        .submit-button {
            width: 95%; /* Take up full width */
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .additional-links {
            text-align: center; /* Center align links */
            margin-top: 20px; /* Add space above links */
            color: #666; /* Light text color */
        }

        .additional-links a {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline */
        }

        .additional-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Register</h2>
    <form id="registerForm" action="Register.php" method="post">
	    <div class="form-group">
            <label for="Email">Email:</label>
            <input type="Email" id="Email" name="Email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
		<div class="form-group">
            <label for="password-repeat">Re-Enter Password:</label>
            <input type="password" id="password-repeat" name="password-repeat" required>
        </div>
        <button type="submit" class="submit-button">Create Account</button>
    </form>
    
    <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</div>
<script>
    // Add an event listener for form submission
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        window.location.href = 'login.html';
    });
</script>
</body>
</html>
